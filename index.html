<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Laporan Harian Kribangs</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fddc9b;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 1000px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #f7a324;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #f7a324;
      color: white;
    }
    select, input {
      width: 100%;
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 15px;
      margin-top: 15px;
      margin-right: 10px;
      border: none;
      background: #f7a324;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #e2921f;
    }
    .status-icon {
      font-size: 18px;
      text-align: center;
    }
    .green { color: green; }
    .red { color: red; }
  </style>
</head>
<body>
  <div class="container" id="laporan">
    <h2>Laporan Hasil Kerja Harian - Kribangs</h2>
    <table id="tabel-laporan">
      <thead>
        <tr>
          <th>Jam</th>
          <th>Kegiatan</th>
          <th>Status</th>
          <th>Keterangan / Kendala</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="tbody-laporan">
        <!-- baris aktivitas akan ditambahkan di sini -->
      </tbody>
    </table>
    <button onclick="tambahBaris()">‚ûï Tambah Aktivitas</button>
    <button onclick="screenshot()">üì∏ Kirim / Simpan Gambar</button>
  </div>

  <script>
    function tambahBaris() {
      const tbody = document.getElementById("tbody-laporan");
      const tr = document.createElement("tr");

      tr.innerHTML = `
        <td><input type="text" placeholder="Contoh: 08.00"></td>
        <td><input type="text" placeholder="Uraian kegiatan"></td>
        <td>
          <select onchange="updateStatus(this)">
            <option value="Selesai">Selesai</option>
            <option value="Belum">Belum Selesai</option>
          </select>
          <div class="status-icon green">‚úÖ</div>
        </td>
        <td><input type="text" placeholder="-"></td>
        <td><button onclick="hapusBaris(this)">üóëÔ∏è Hapus</button></td>
      `;
      tbody.appendChild(tr);
    }

    function hapusBaris(btn) {
      const row = btn.closest("tr");
      row.remove();
    }

    function updateStatus(select) {
      const icon = select.nextElementSibling;
      if (select.value === "Selesai") {
        icon.innerHTML = "‚úÖ";
        icon.className = "status-icon green";
      } else {
        icon.innerHTML = "‚ùå";
        icon.className = "status-icon red";
      }
    }

    function screenshot() {
      html2canvas(document.getElementById("laporan")).then(canvas => {
        const link = document.createElement("a");
        link.download = "laporan_harian_kribangs.png";
        link.href = canvas.toDataURL();
        link.click();
      });
    }

    // Tambah satu baris saat halaman pertama kali dimuat
    window.onload = tambahBaris;
  </script>
</body>
</html>
