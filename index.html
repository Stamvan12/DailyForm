<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Laporan Harian Kribangs</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #fddc9b;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 900px;
      margin: auto;
    }
    h2 { text-align: center; color: #f7a324; }
    label { font-weight: bold; display: block; margin-top: 10px; }
    input, select {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #f7a324;
      color: white;
      border: none;
      padding: 10px;
      margin-top: 15px;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover { background: #e2921f; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th { background-color: #f7a324; color: white; }
    .icon { font-size: 20px; }
  </style>
</head>
<body>
<div class="container">
  <h2>Form Laporan Harian - Kribangs</h2>
  <label>Tanggal</label>
  <input type="date" id="tanggal">
  <label>Aktivitas</label>
  <input type="text" id="aktivitas">
  <label>Kendala</label>
  <input type="text" id="kendala">
  <label>Solusi</label>
  <input type="text" id="solusi">
  <label>Status</label>
  <select id="status">
    <option value="Selesai">Selesai</option>
    <option value="Belum">Belum</option>
  </select>
  <label>Tindakan Lanjut</label>
  <input type="text" id="lanjut">
  <button onclick="tambahBaris()">‚ûï Tambah ke Tabel</button>
  <button onclick="screenshot()">üì∏ Simpan sebagai Gambar</button>

  <div id="tabel-container">
    <table id="tabel-laporan">
      <thead>
        <tr>
          <th>Tanggal</th>
          <th>Aktivitas</th>
          <th>Kendala</th>
          <th>Solusi</th>
          <th>Status</th>
          <th>Tindakan Lanjut</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<script>
  function tambahBaris() {
    const tanggal = document.getElementById("tanggal").value;
    const aktivitas = document.getElementById("aktivitas").value;
    const kendala = document.getElementById("kendala").value;
    const solusi = document.getElementById("solusi").value;
    const status = document.getElementById("status").value;
    const lanjut = document.getElementById("lanjut").value;

    const tbody = document.querySelector("#tabel-laporan tbody");
    const tr = document.createElement("tr");

    const icon = status === "Selesai" ? "‚úÖ" : "‚ùå";

    tr.innerHTML = `
      <td>${tanggal}</td>
      <td>${aktivitas}</td>
      <td>${kendala}</td>
      <td>${solusi}</td>
      <td class="icon">${icon}</td>
      <td>${lanjut}</td>
    `;

    tbody.appendChild(tr);

    // Reset input
    document.getElementById("aktivitas").value = "";
    document.getElementById("kendala").value = "";
    document.getElementById("solusi").value = "";
    document.getElementById("lanjut").value = "";
  }

  function screenshot() {
    html2canvas(document.getElementById("tabel-container")).then(canvas => {
      const link = document.createElement("a");
      link.download = `laporan_kribangs.png`;
      link.href = canvas.toDataURL();
      link.click();
    });
  }
</script>
</body>
</html>
